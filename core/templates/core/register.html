{% extends 'core/base.html' %}

{% block css %}
<style>
    body {
        background: linear-gradient(to right, #f0f4ff, #ffffff);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
    }

    .register-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 40px 20px;
    }

    .register-card {
        background: #fff;
        padding: 50px 50px 40px;
        border-radius: 16px;
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 700px;
    }

    .register-card h2 {
        text-align: center;
        margin-bottom: 35px;
        color: #1c1e21;
        font-weight: 700;
        font-size: 28px;
    }

    .register-card form p {
        margin-bottom: 20px;
    }

    .register-card label {
        font-weight: 500;
        color: #333;
        margin-bottom: 6px;
        display: inline-block;
    }

    .register-card input,
    .register-card select,
    .register-card textarea {
        border-radius: 8px;
        padding: 12px;
        border: 1px solid #ccc;
        width: 100%;
        box-sizing: border-box;
        transition: 0.3s ease;
    }

    .register-card input:focus,
    .register-card select:focus,
    .register-card textarea:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 6px rgba(0, 123, 255, 0.25);
    }

    .btn-register {
        width: 100%;
        background: #28a745;
        border: none;
        color: white;
        font-weight: 600;
        padding: 12px;
        border-radius: 8px;
        font-size: 16px;
        transition: background 0.3s ease;
        margin-top: 10px;
    }

    .btn-register:hover {
        background: #218838;
    }

    .form-footer {
        text-align: center;
        margin-top: 25px;
        font-size: 14px;
    }

    .form-footer a {
        color: #007bff;
        text-decoration: none;
    }

    .form-footer a:hover {
        text-decoration: underline;
    }

    @media (max-width: 576px) {
        .register-card {
            padding: 30px 20px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="register-wrapper">
    <div class="register-card">
        <h2>üìù Create Your SkillSwap Account</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-register">Register</button>
        </form>
        <div class="form-footer">
            Already have an account? <a href="{% url 'login' %}">Login here</a>
        </div>
    </div>
</div>
{% endblock %}
